<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <!-- CSS dosyasını bağlama -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Google_Logo_%281998%29.png/155px-Google_Logo_%281998%29.png" alt="Google Logo">
    </div>

    <!-- Arama alanı -->
    <div class="search-container">
        <p>Search the web using Google!</p>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search...">
            <br>
            <input type="submit" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </form>
    </div>

    <!-- Alt içerik -->
    <div class="bottom-container">
        <!-- Sol bölge -->
        <div class="section">
            <p><strong>Special Searches</strong></p>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>

        <!-- Orta bölge -->
        <div class="section">
            <p><strong>Help!</strong></p>
            <a href="#">About Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Google! Logos</a>
        </div>

        <!-- Sağ bölge -->
        <div class="section">
            <p><strong>Get Google!</strong><br>updates monthly:</p>
            <form action="#">
                <input type="email" placeholder="your e-mail" style="width: 150px; height: 20px;">
                <input type="submit" value="Subscribe" style="height: 25px;">
            </form>
            <a href="#">Archive</a>
        </div>
    </div>

    <!-- Telif hakkı -->
    <p class="copyright">
        Copyright &copy; 1998 Google Inc.
    </p>

</body>
</html>
